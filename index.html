<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AYAYA</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>
                    Användaruppgifter
                </legend>
                <div class="widgets">
                    <label class="right">
                        Förnamn:
                        <input required type="text">
                    </label>
                    <label class="left">
                        Efternamn:
                        <input required type="text">
                    </label>
                </div>
                <label>
                    Ålder: 
                    <input type="date">
                </label>
            </fieldset>
            <input type="submit">
        </form>
    </main>
</body>
</html>
